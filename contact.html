<section>
  <h1>Contact Me</h1>
    <!-- need to add action for where the data should go-->
    <form action="" method="post" id="contact-form">
      <label class="standard-label" for="contact-name">Name*:</label>
      <input type="text" id="contact-name" required>
      <label class="standard-label" for="contact-email">E-mail*:</label>
      <input type="email" id="contact-email" required>
      <label class="standard-label" for="contact-tel">Telephone:</label>
      <input type="tel" id="contact-tel">
      <label class="standard-label" for="contact-message">Message (maximum 240 characters)*:</label>
      <textarea maxlength="240" id="contact-message" required></textarea>
      <input type="submit" value="Send message" class="button send-button">
    </form>
